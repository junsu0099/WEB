<html>
    <head>
        <title>Ω∫∏∂¿œ</title>
        <script>
            function init(){
                var ctx=document.getElementById("canvas").getContext('2d');
                ctx.beginPath();
                ctx.strokeStyle="rgb(200, 0, 0)";
                ctx.arc(200, 200, 50, 0, Math.PI, false);
                ctx.stroke();
            }
        </script>
    </head>
    <body onload="init();">
    <canvas id="canvas" width="400" height="300">
    </canvas>
</body>
</html>
